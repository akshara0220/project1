function showIngredients() {
  const festival = document.getElementById("festivalSelect").value;
  const list = document.getElementById("ingredientList");
  list.innerHTML = "";
  let total = 0;

  if (festival && data[festival]) {
    data[festival].forEach(ing => {
      total += ing.price;
      const li = document.createElement("li");
      li.className = "ingredient";
      li.innerHTML = `${ing.item} - ‚Çπ${ing.price} <a href="${ing.link}" target="_blank" rel="noopener noreferrer">Buy on Amazon</a>`;
      list.appendChild(li);
    });
    const totalLine = document.createElement("div");
    totalLine.className = "total";
    totalLine.textContent = `Total Estimated Cost: ‚Çπ${total}`;
    list.appendChild(totalLine);
  }
}

function searchFestival() {
  const query = document.getElementById("searchBox").value.toLowerCase();
  const options = document.getElementById("festivalSelect").options;
  for (let i = 0; i < options.length; i++) {
    if (options[i].value.includes(query)) {
      document.getElementById("festivalSelect").value = options[i].value;
      showIngredients();
      break;
    }
  }
}

function startVoice() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-IN';
  recognition.onresult = function(event) {
    const spoken = event.results[0][0].transcript.toLowerCase();
    const options = document.getElementById("festivalSelect").options;
    for (let i = 0; i < options.length; i++) {
      if (spoken.includes(options[i].value)) {
        document.getElementById("festivalSelect").value = options[i].value;
        showIngredients();
        break;
      }
    }
  };
  recognition.start();
}
