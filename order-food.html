<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Festival Food Order</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    .form-card {
      background: #fffaf0;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 500px;
      position: relative;
      z-index: 2;
    }

    h1 {
      text-align: center;
      color: #bf360c;
      margin-bottom: 25px;
      text-shadow: 1px 1px #fff;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      margin: 14px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }

    button {
      background-color: #f4511e;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d84315;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #6a1b9a;
    }

    .sticker {
      position: absolute;
      font-size: 48px;
      opacity: 0.75;
      z-index: 1;
    }
    .sticker1 { top: 20px; left: 15px; }
    .sticker2 { top: 20px; right: 15px; }
    .sticker3 { bottom: 20px; left: 15px; }
    .sticker4 { bottom: 20px; right: 15px; }
  </style>
</head>
<body>

<!-- Emoji Stickers -->

        <option value="kerala">Sadhya (Kerala)</option>

      <select id="restaurant" required></select>

  </div>

  function updateFilters() {
    const dishKey = document.getElementById("food").value;
    const restSelect = document.getElementById("restaurant");
    const priceSelect = document.getElementById("price");

    restSelect.innerHTML = '<option value="" disabled selected>-- Select Restaurant --</option>';
    priceSelect.innerHTML = '<option value="" disabled selected>-- Select Price --</option>';

    if (dishData[dishKey]) {
      dishData[dishKey].restaurants.forEach(res => {
        let option = document.createElement("option");
        option.value = res;
        option.textContent = res;
        restSelect.appendChild(option);
      });
      let priceOption = document.createElement("option");
      priceOption.value = dishData[dishKey].price;
      priceOption.textContent = dishData[dishKey].price;
      priceSelect.appendChild(priceOption);
    }
  }

  function goToPayment(event) {
    event.preventDefault();
    const dishKey = document.getElementById("food").value;
    localStorage.setItem("name", document.getElementById("name").value);
    localStorage.setItem("address", document.getElementById("address").value);
    localStorage.setItem("food", dishData[dishKey].name);
    localStorage.setItem("restaurant", document.getElementById("restaurant").value);
    localStorage.setItem("price", document.getElementById("price").value);
    window.location.href = "payment.html";
  }
</script>
